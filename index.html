<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon"> <!-- link de icone no titulo da pagina do navegador e imagem  -->
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Bros - O Filme</title>
</head>
<body>

    <div class="video-bg"> 
        <video class="video" autoplay loop muted>  <!--  Tag video utilizada para acrescentar videos junto com os atributos autoplay(Rodar o video automaticamente), loop(Roda o video em formato contínuo) e muted(Deixa o  
            <!-- video sem som) --> 

            <source src="./media/video-mario.mp4" type="video/mp4"> 

        </video> 
     </div> 

    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="./media/logo-chapeu-mario.png" alt="Logotipo Chapéu Mario">
        </a>
        <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Detalhes</a></li>
        </ul>
        </nav>
    </header>

    <main class="container">

        <div class="informacoes">
            <img class="img-titulo" src="./media/titulo.png" alt="Imagem do título Mario">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Puta, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
            </p>
            <button class="btn-trailer" type="onclick">Veja o trailer</button>
        </div>
        <img class="mario" src="./media/super-mario-chars.png" alt="Imagem do Mario">

        <div class="modal">
            <div class="content-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
            </div>
        </div>

    </main>
    
<script src="script.js"></script>
</body>
</html>
